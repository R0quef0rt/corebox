driver:
  name: terraform
  root_module_directory: test/fixtures/wrapper

provisioner:
  name: terraform

verifier:
  name: inspec
  sudo: true

suites:
  - name: default
    verifier:
      inspec_tests:
        - path: test/integration/default

platforms:
  - name: vagrant
    driver:
      name: vagrant
      box: bento/ubuntu-18.04
      provider: hyperv
      network:
        - ["public_network", bridge: "External"]
      username: vagrant
      password: vagrant
      linked_clone: true
      customize:
        memory: 2048
        cpus: 2

    provisioner:
      name: salt_solo
      log_level: debug
      salt_install: bootstrap
      pip_bin: /usr/bin/pip3
      salt_minion_id: qabox
      salt_bootstrap_options: -F -P -V -a -x python3 git v3000.2
      require_chef: false
      is_file_root: true
      local_salt_root: "."
      salt_env: qa
      state_top_from_file: true
      dependencies:
        - name: docker
          repo: git
          source: https://github.com/saltstack-formulas/docker-formula
          branch: master
      salt_copy_filter:
        - .kitchen
        - .git

  - name: terraform
    driver:
      variables:
        project_key: xyz
    verifier:
      name: terraform
      systems:
        - name: remote
          backend: ssh
          hosts_output: remote_group_public_dns
          key_files:
            - assets/key_pair/id_rsa
          user: ubuntu