services:
  app:
    image: linuxserver/radarr:116
    ports:
      - 7878:7878
    volumes:
      - nzbget_downloads:/downloads
      
      - ./config:/config
      - ./mnt/movies:/movies
    environment:
      PUID: 1000
      PGID: 1000
      
    networks:
      - media
