version: '3'
services:
  plex:
    image: plexinc/pms-docker:1.13.2.5154-fd05be322
    ports:
      - 32400:32400
    volumes:
      - temp:/transcode
      
      - ./config:/config
      - ./mnt/movies:/movies
      - ./mnt/television:/television
    environment:
      PUID: 1000
      PGID: 1000
      
      ADVERTISE_IP: "http://192.168.5.20:32400/"
      PLEX_CLAIM: "claim-Zp5pDPtg2jw93A15G81u"
    networks:
      - media

volumes:
  temp:

networks:
  media: