version: '3'

services:

  nzbget:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/nzbget/config:/config
      - downloads:/downloads

  sonarr:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/sonarr/config:/config
      - /mnt/television:/tv
      - downloads:/downloads

  radarr:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/radarr/config:/config
      - /mnt/movies:/movies
      - downloads:/downloads

  plex:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/plex/config:/config
      - temp:/transcode
      - /mnt/movies:/movies
      - /mnt/television:/television

  duplicati:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/duplicati/config:/config
      - /mnt/backups:/backups
      - /mnt/movies:/movies
      - /mnt/television:/television
      - source:/source

  sync:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/sync:/mnt/sync
      - /mnt/movies:/mnt/mounted_folders/movies
      - /mnt/television:/mnt/mounted_folders/television
      - /mnt/backups:/mnt/mounted_folders/backups
      - /mnt/music:/mnt/mounted_folders/music
      - downloads:/mnt/downloads

volumes:
  downloads:
  temp:
  source: